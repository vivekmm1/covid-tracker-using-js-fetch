<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
</head>
<body>
    <div class="container">
    <h1 class="text-center mt-5">Covid 19 Tracker</h1>
<h2 class="text-center mt-5">Global</h2>
<table class="table table-striped table-hover" >
    <tr>
        <th>Total Case</th>
        <th>Total Deaths</th>
        <th>Total Recovered</th>
      </tr>
      <tr id="data">

      </tr>
     
</table>
<br><br>
<div class="col-md-12 text-center">
<button class="btn btn-primary btn-lg text-center" id="getData">Get Data</button>
</div>
</div>  
</body>
<script>

    document.getElementById('getData').addEventListener('click',getText)
    function getText(){
        //call the fetch function
        fetch('https://api.covid19api.com/summary')
    .then(res => res.json())//response type
    .then(data => {
        console.log('loading')
        document.getElementById('data').innerHTML=`
        <td>${data.Global.TotalConfirmed}</td>
        <td>${data.Global.TotalDeaths}</td>
        <td>${data.Global.TotalRecovered}</td>
        
        `
       
    })
   
    }
</script>

</html>
